# config.yaml - Neural ALM Agent run configuration
version: "0.1"

experiment:
  name: "baseline_12m_4tenors"
  seed: 42
  results_dir: "results/baseline_12m"

simulation:
  horizon_months: 12          # forward months to simulate (12 or 24 etc.)
  historical_months: 12       # how many past months are provided in initial_portfolio
  num_scenarios: 10000

tenors:                        # maturities (in months). Order -> columns in arrays
  - 1
  - 3
  - 6
  - 12

yield_curve:
  initial_curve_percent:       # baseline yields (percent) matching len(tenors)
    - 3.0
    - 3.2
    - 3.4
    - 3.8
  model:
    type: "mean_reverting"     # placeholder: "mean_reverting" | "vasicek" | "pca"
    kappa: 0.2
    theta_percent:             # long-run mean (percent)
      - 3.0
      - 3.2
      - 3.4
      - 3.8
    sigma_percent:             # vol per maturity (percent)
      - 0.15
      - 0.12
      - 0.10
      - 0.08

client_rate:
  model:
    type: "piecewise_linear"
    breakpoints_percent: [1.0, 3.0]
    slopes: [0.5, 0.8, 1.0]
    base_intercept: 0.0
    lag_months: 1
    noise_std_percent: 0.02

volume:
  model:
    type: "seasonal_ar"
    base_volume: 1000000
    trend_per_month: 2000.0
    seasonality_amplitude: 0.05
    ar_coef: 0.85
    noise_std: 0.015
    jump_prob: 0.01
    jump_mean: 0.05
    jump_std: 0.03

strategy:
  default_fraction_per_tenor:  # fractions must match #tenors
    - 0.0
    - 0.6
    - 0.0
    - 0.4
  executor: "standard_rollover"

portfolio:
  initial_portfolio_path: null    # optional: path to npy or csv holding (12 x T) array
  historical_yc_path: null        # optional: path to historical yields (12 x T)
  locked_as_fraction_of_volume: 0.9  # convenience to build initial holdings if no file provided

run:
  vectorized_scenarios: false    # whether to run multiple scenarios in vectorised manner
  save_logs: true
